<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-section">

        <div class="game-container" id="rps-container">
            <div class="top-row">
                <div class="round-count">1 / 5</div>
                <div class="score">0 : 0</div>
                <button class="reset-btn" id="reset-btn">RESET</button>
            </div>
            <div class="rps-display" id="rps-display">
                <p class="line1"></p>
                <p class="line2"></p>
            </div>
            <div class="btn-container" id="btn-container">
                <button class="rps-btn" value="Rock">Rock</button>
                <button class="rps-btn" value="Paper">Paper</button>
                <button class="rps-btn" value="Scissors">Scissors</button>
            </div>
            
        </div>

    </main>
</body>
</html>
